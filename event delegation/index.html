<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="btnGroup">
        <div>
            <p class="para">Hello</p>
            <button id="btn1">Button 1</button>
        </div>
        <div>
            <p class="para">hello 2</p>
            <button id="btn2">Button 2</button>

        <div>

            if (e.target.classList.length === 0) {
                const elem = e.target.closest('div').querySelector('p')
                console.log(elem.textContent)
            }
        })

    </script>
